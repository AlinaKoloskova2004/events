{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/owl-carousel.css">
    <link rel="stylesheet" href="/static/css/tooplate-artxibition.css">


    <!-- jQuery -->
    <script src="/static/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="/static/js/scrollreveal.min.js"></script>
    <script src="/static/js/waypoints.min.js"></script>
    <script src="/static/js/jquery.counterup.min.js"></script>
    <script src="/static/js/imgfix.min.js"></script>
    <script src="/static/js/mixitup.js"></script>
    <script src="/static/js/accordions.js"></script>
    <script src="/static/js/owl-carousel.js"></script>

    <!-- Global Init -->
    <script src="/static/js/custom.js"></script>
</head>
<body>

<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="#" class="logo">All<em>Events</em></a>

                    <ul class="nav">
                        <li><a href="{% url 'main:main' %}" class="active">Главная</a></li>
                        <li><a href="#">О нас</a></li>

                        <li><a href="{% url 'main:types' %}">Мероприятия</a></li>
                        <div class="auth" style="margin-top:10px;">
                            {% if user.is_authenticated %}
                            <span>{{ user.username }}</span>
                            <a href="{% url 'account_logout' %}"
                               style="color: black; font-weight: 700; text-transform: uppercase; ">
                                Выход
                            </a>
                            {% else %}
                            <a href="{% url 'account_login' %}"
                               style="color: black; font-weight: 700; text-transform: uppercase;">
                                Вход
                            </a>
                            /
                            <a href="{% url 'account_signup' %}"
                               style="color: black; font-weight: 700; text-transform: uppercase;">
                                Регистрация
                            </a>
                            {% endif %}
                        </div>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}
</body>
</html>
