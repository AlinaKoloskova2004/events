{% extends 'root.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Оставить комментарий</button>
</form>

<h1>Комментарии</h1>
{% for comment in comments %}
<div class="card" style="width: 200px;">
    <div class="card-header">
        {{ comment.author }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>: {{ comment.text }}</p>
        </blockquote>
    </div>
</div>
{% endfor %}
{% endblock %}
